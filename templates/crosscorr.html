<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Krysskorrelasjon mellom måltider og symptomer</title>
    <script src="/static/plotly.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #plot { width: 100%; max-width: 700px; height: 400px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Hjem</a> |
        <a href="/report">Rapport</a> |
        <a href="/crosscorr"><strong>Krysskorrelasjon</strong></a>
    </nav>
    <h1>Krysskorrelasjon mellom måltider og symptomer</h1>
    <form id="rangeForm">
        <label for="start">Startdato:</label>
        <input type="date" id="start" name="start" value="{{.Start}}">
        <label for="end">Sluttdato:</label>
        <input type="date" id="end" name="end" value="{{.End}}">
        <button type="submit">Oppdater</button>
    </form>
    <div id="plot"></div>
    <p>
        Krysskorrelasjon viser hvor mye antall måltider og symptomer henger sammen med et tidsforskyvning (lag). 
        Positiv lag betyr at symptomer kommer etter måltider, negativ lag betyr at symptomer kommer før måltider.
    </p>
    <script>
    document.getElementById('rangeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updatePlot();
    });

    function updatePlot() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        fetch(`/crosscorr/data?start=${start}&end=${end}`)
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("Ingen data");
                }
                return resp.json();
            })
            .then(data => {
                // Sjekk at det faktisk finnes data
                if (!data || !Array.isArray(data.lags) || !Array.isArray(data.values) || data.lags.length === 0) {
                    document.getElementById('plot').innerHTML = "<em>Ingen data for valgt periode.</em>";
                    return;
                }
                // Prøv å tvinge tall
                const lags = data.lags.map(Number);
                const values = data.values.map(Number);
                const trace = {
                    x: lags,
                    y: values,
                    type: 'bar',
                    marker: {color: 'steelblue'},
                };
                const layout = {
                    title: 'Krysskorrelasjon (lag)',
                    xaxis: {title: 'Lag (dager)'},
                    yaxis: {title: 'Korrelasjon', range: [-1, 1]},
                };
                Plotly.newPlot('plot', [trace], layout, {responsive: true});
            })
            .catch(err => {
                document.getElementById('plot').innerHTML = "<em>Kunne ikke hente eller vise data.</em>";
                // For feilsøking:
                // document.getElementById('plot').innerHTML += "<br><small>" + err + "</small>";
            });
    }
    // Kjør først etter at DOM er lastet
    window.addEventListener('DOMContentLoaded', function() {
        updatePlot();
    });
    </script>
</body>
</html>
